<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Does Google Chrome Support Emoji Yet?</title>
    <link rel="stylesheet" type="text/css" media="all" href="normalize.css" />
</head>
<body>
    <section id="well"><a href="">MAYBE</a></section>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
    success = function(data) {
        var link = $("#well a");
        var supports_emoji = data['properties']['supports-emoji'];
        var bug_link = data['links']['bug-report'];
        if (supports_emoji == true) {
            link.text('YES');
        } else {
            link.text('NO');
        }
        if(bug_link) {
            link.attr('href', bug_link);
        }
    };
    $.ajax({
        dataType: "json",
        url: "index.json",
        success: success
        });
    </script>
</body>
</html>
